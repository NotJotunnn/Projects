<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper! Simple mode</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Color Flipper</h1>
            
            <ul>
                <li><button onclick="changeState(0)">Simple</button></li>
                <li><button onclick="changeState(1)">Hex</button></li>
            </ul>
        </div>
    </header>

    <main id="backgroundColor">
        <div class="main-content">
            <div>
                <h2>Background Color : <span id="titleColor">Black</span></h2>
            </div>

            <button onclick="changeColor()">Click me</button>
        </div>
    </main>
</body>
</html>
